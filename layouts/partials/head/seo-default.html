<!-- SEO Meta Tags -->
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{end }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author | default .Site.Title }}">
{{ with .Params.tags }}<meta name="keywords" content="{{ delimit . ", " }}">{{ end }}

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- Open Graph / Facebook -->
{{ partial "seo/opengraph.html" . }}

<!-- Twitter -->
{{ partial "seo/twitter_cards.html" . }}

<!-- Schema.org structured data -->
{{ partial "seo/structured-data.html" . }}

<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ "/img/apple-touch-icon.png" | relURL }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/img/favicon-32x32.png" | relURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "/img/favicon-16x16.png" | relURL }}">
<link rel="manifest" href="{{ "/img/site.webmanifest" | relURL }}">
<link rel="mask-icon" href="{{ "/img/safari-pinned-tab.svg" | relURL }}" color="#5bbad5">
<link rel="shortcut icon" href="{{ "/img/favicon.ico" | relURL }}">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="{{ "/img/browserconfig.xml" | relURL }}">
<meta name="theme-color" content="#ffffff">

<!-- RSS -->
{{ with .OutputFormats.Get "rss" -}}
  {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}
